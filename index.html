<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
 <header>
     <h1>Rock Paper Scissors</h1>
 </header>
 <div class="container">
     <button id="restart" class="btn-restart">Restart</button>
     <div id="score" class="score">
         <p>Player:0</p>
         <p>Computer:0</p>
     </div>
     <h2>Select your option</h2>
     <div class="choises">
         <img src="rock.png" alt="rock" id="rock" class="choise">
         <img src="paper.png" alt="rock" id="paper" class="choise">
         <img src="scissors.png" alt="Scissors" id="scissors" class="choise">
     </div>
 </div>

 <!-- Modal -->
 <div class="modal">
     <div id="result" class="modal-content">
        
     </div>
 </div>
  
 <footer>
     <div class="copy">
        <h4>Web application developed by Jaydeep Shelake</h4>
     </div>
 </footer>
 <script src="main.js"></script>   
</body>
</html>
